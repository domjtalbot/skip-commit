name: Stale

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/stale.yml

  schedule:
    - cron: "0 0 * * *"

  workflow_dispatch:

jobs:
  stale:
    name: Close stale issues & pull requests
    runs-on: ubuntu-20.04

    steps:
      - name: Close stale issues & pull requests
        uses: actions/stale@v7.0.0
        with:
          days-before-close: 7
          days-before-stale: 60
